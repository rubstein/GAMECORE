<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<div class="back">
    <div class="main">
        <div class="usuarios-info">
            <div class="separador">
                <h1>Usuarios</h1>
                <hr>
            </div>
            <div class="contenedor">
                <form action="/admin/usuarios-u" method="post" class="formulario">
                    <input type="hidden" name="id" th:value="${usuario.id}" />

                    <div class="datos">
                        <label for="nombreUsuario">Nombre Usuario</label>
                        <input type="text" name="nombreUsuario" id="nombreUsuario" class="input-txt"
                            th:value="${usuario.nombreUsuario}" disabled>
                    </div>

                    <div class="datos">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="input-txt" th:value="${usuario.email}"
                            disabled>
                    </div>

                    <div class="datos">
                        <label for="contrasenya">Contrase√±a</label>
                        <input type="password" name="contrasenya" id="contrasenya" class="input-txt"
                            placeholder="No disponible" disabled>
                    </div>

                    <div class="datos">
                        <label for="rol">Roles</label>
                        <div class="checkbox">
                            <div th:each="rol : ${roles}">
                                <label>
                                    <input type="radio" name="rol" th:value="${rol.id}"
                                        th:checked="${#lists.contains(usuario.roles, rol)}">
                                    <span th:text="${rol.nombre}"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">
                        <p class="btn-txt">Actualizar Usuario</p>
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="/css/admin/usuarios-u.css">
