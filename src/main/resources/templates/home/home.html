<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<div class="back">
    <div class="main">
        <div class="news">
            <div class="separador">
                <h1>Lo último</h1>
                <hr>
            </div>
            <div class="cards-news">
                <div th:each="videojuego : ${news}" class="cards1">
                    <div class="bg" th:classappend="' ' + ${videojuego.colorPorPuntuacion}"></div>
                    <a th:href="@{'/videojuego/' + ${videojuego.slug}}" class="card-link">
                        <img th:src="@{${videojuego.imagenUrl}}" alt="imagen del videojuego" class="imgCards1">
                        <div class="info-juego">
                            <p class="titulo-juego" th:text="${videojuego.nombre}">Nombre del juego</p>
                            <div class="valoracion-juego">
                                <div class="footer-card">
                                    <hr class="card-line">
                                    <div class="puntuacion-container">
                                        <p class="average1-text">Puntuación media</p>
                                        <div class="average1" th:classappend="' ' + ${videojuego.colorPorPuntuacion}">
                                            <p th:text="${videojuego.puntuacionMedia}">0.0</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                    <th:block
                        th:if="${session.usuario != null and session.usuario.isAdmin}">
                            <a th:href="@{'/admin/editar-card/' + ${videojuego.id}}" class="btn-editar">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 17 17"
                                    fill="none" class="lapiz">
                                    <path
                                        d="M11.9659 2.08492C12.1513 1.89948 12.3714 1.75238 12.6137 1.65201C12.856 1.55165 13.1157 1.5 13.378 1.5C13.6402 1.5 13.8999 1.55165 14.1422 1.65201C14.3845 1.75238 14.6046 1.89948 14.7901 2.08492C14.9755 2.27036 15.1226 2.49051 15.223 2.7328C15.3233 2.97509 15.375 3.23478 15.375 3.49703C15.375 3.75928 15.3233 4.01897 15.223 4.26126C15.1226 4.50355 14.9755 4.7237 14.7901 4.90914L5.25831 14.4409L1.375 15.5L2.43409 11.6167L11.9659 2.08492Z"
                                        fill="white" stroke="white" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                                <p class="editar-txt">Editar </p>
                            </a>
                    </th:block>

                </div>
            </div>
        </div>

        <div class="top-games">
            <div class="separador1">
                <h1>Top Juegos</h1>
                <hr>
            </div>

            <div class="grupo1-cards2">
                <div class="cards2" th:each="videojuego : ${grupo1}">
                    <a th:href="@{'/videojuego/' + ${videojuego.slug}}" class="card-link">
                        <div class="background-card"
                            th:style="'background-image: url(' + ${videojuego.imagenUrl} + ')'">
                            <div class="average2" th:classappend="' ' + ${videojuego.colorPorPuntuacion}">
                                <p class="average2-text" th:text="${videojuego.puntuacionMedia}">8.6</p>
                            </div>
                            <p class="average2-title" th:text="${videojuego.nombre}">Ghost of Yotey</p>
                        </div>
                    </a>
                </div>
            </div>


            <div class="grupo1-cards2">
                <div class="cards2" th:each="videojuego : ${grupo2}">
                    <a th:href="@{'/videojuego/' + ${videojuego.slug}}" class="card-link">
                        <div class="background-card"
                            th:style="'background-image: url(' + ${videojuego.imagenUrl} + ')'">
                            <div class="average2" th:classappend="' ' + ${videojuego.colorPorPuntuacion}">
                                <p class="average2-text" th:text="${videojuego.puntuacionMedia}">8.6</p>
                            </div>
                            <p class="average2-title" th:text="${videojuego.nombre}">Ghost of Yotey</p>
                        </div>
                    </a>
                </div>
            </div>


            <div class="grupo1-cards2">
                <div class="cards2" th:each="videojuego : ${grupo3}">
                    <a th:href="@{'/videojuego/' + ${videojuego.slug}}" class="card-link">
                        <div class="background-card"
                            th:style="'background-image: url(' + ${videojuego.imagenUrl} + ')'">
                            <div class="average2" th:classappend="' ' + ${videojuego.colorPorPuntuacion}">
                                <p class="average2-text" th:text="${videojuego.puntuacionMedia}">8.6</p>
                            </div>
                            <p class="average2-title" th:text="${videojuego.nombre}">Ghost of Yotey</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="plataforms">
            <div class="separador">
                <h1>Plataformas</h1>
                <hr>
            </div>
            <div class="plataform-txt-container">
                <p class="plataform-txt">Accede a juegos en tu plataforma favorita</p>
            </div>
            <div class="plataforms-img-container">
                <a th:href="@{'/videojuego/plataforma/' + ${plataformas[1].nombre}}"><img src="/img/imagen nintendo.jpg" alt="" class="img-plataform"></a>
                <a th:href="@{'/videojuego/plataforma/' + ${plataformas[0].nombre}}"><img src="/img/imagen Play.jpg" alt="" class="img-plataform"></a>
                <a th:href="@{'/videojuego/plataforma/' + ${plataformas[3].nombre}}"><img src="/img/imagen PC.jpg" alt="" class="img-plataform"></a>
                <a th:href="@{'/videojuego/plataforma/' + ${plataformas[2].nombre}}"><img src="/img/imagen Xbox.jpg" alt="" class="img-plataform"></a>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="/css/home.css">
