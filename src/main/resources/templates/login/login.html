<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel ="stylesheet" href ="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src ="lib/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Iniciar sesión</h1>
    <div id ="formulario-login">
        <form action ="home.html" method ="post" name ="miFormulario">
            <label for ="idUsuario">Usuario:</label>
            <input type ="text" id ="idUsuario" name ="usuario" autofocus>
            <label for ="idContrasenya">Contraseña:</label>
            <div class="password-container">
                <input type ="password" id ="idContrasenya" name ="contrasenya" autofocus>
                <span id ="mostrarContrasenya" name ="mostrar"><i id="toggler" class="far fa-eye"></i></span>
            </div>
            <div id ="obligatorio" name ="obligatorio" hidden >Todos los campos son obligatorios</div>
            <input type ="submit" value ="Iniciar sesión" name ="iniciarSesion" id ="submit">
            <label class ="info">¿No tienes una cuenta? <a href ="registro.html">Regístrate aquí</a></label>
        </form>
    </div>
   
</body>
<script src ="js/login.js"></script>
<script src ="jquery/login.js"></script>
</html>
