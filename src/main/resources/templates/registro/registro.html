<div class="container">
    <form action="/" method="post" name="miFormulario" class = "montserrat-font">
        <h1>Registro de nuevo usuario</h1>
        <label for = "idUsuario">Introduzca un nombre de usuario:</label>
        <input type ="text" name ="nuevoUsuario" id ="idNuevoUsuario" required>
        <label for ="idContrasenya">Introduzca una contraseña: </label>
        <input type ="password" name ="nuevaContrasenya" id ="idNuevaContrasenya" required>
        <label for ="idContrasenya">Repita la contraseña: </label>
        <input type ="password" name ="nuevaContrasenya2" id ="idNuevaContrasenya2" required>
        <label for ="idEmail">Introduzca su email: </label>
        <input type ="email" name ="nuevoEmail" id ="idNuevoEmail" required>
        <label for ="idEdad">Introduzca su fecha de nacimiento: </label>
        <input type ="text" name ="nuevaEdad" id ="idNuevaEdad" required>
        <div class ="terminos">
            <input type ="checkbox" id ="id-terminos">
            <label class ="enlaceTerminos" for ="id-terminos">Acepto los<a href ="/registro/terminos"><b>términos y las condiciones</b></a></label>
        </div>
        <input type="submit" value="Registrarse" name="registrarse" id="submit">
    </form> 
</div>
