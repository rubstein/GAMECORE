<div class="back">
    <div class="main">
        <div class="container">
            <form action="/usuario/registro" method="post" name="miFormulario">
                <p class="title-register">Registro</p>
                <p class="subtitle-register">Únete a GAMECORE</p>
                <div class="info-usuario-register">
                    <div class="data-register">
                        <label for="idUsuario" class="txt-form-register">Nombre de usuario:</label>
                        <input type="text" name="nuevoUsuario" id="idUsuario" required class="input-form-register">
                        <label class="incorrecto" id="infoUsuario"></label>
                    </div>
                    <div class="data-register">
                        <label for="idContrasenya" class="txt-form-register">Contraseña: </label>
                        <div class="password-container" style="position: relative; display: flex; align-items: center">
                            <input type="password" name="nuevaContrasenya" id="idContrasenya" required
                                class="input-form-register">
                            <i class="fa-solid fa-eye" id="togglePassword"
                                style="position: absolute; right: 10px;cursor: pointer;"></i>
                        </div>

                        <label class="incorrecto" id="infoContrasenya"></label>
                    </div>
                    <div class="data-register">
                        <label for="idContrasenya" class="txt-form-register">Repita la contraseña: </label>
                        <input type="password" name="nuevaContrasenya2" id="idContrasenya2" required
                            class="input-form-register">
                        <label class="incorrecto" id="infoContrasenya2"></label>
                    </div>
                    <div class="data-register">
                        <label for="idEmail" class="txt-form-register">Email: </label>
                        <input type="email" name="nuevoEmail" id="idEmail" required class="input-form-register">
                        <label class="incorrecto" id="infoEmail"></label>
                    </div>


                    <div class="terminos">
                        <input type="checkbox" id="id-terminos">
                        <label class="enlaceTerminos" for="id-terminos">Acepto los <a href="/usuario/terminos"><b>
                                    términos
                                    y
                                    las condiciones</b></a></label>
                    </div>
                    <button class="button-register" type="submit">
                        <p class="button-text">Register</p>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
