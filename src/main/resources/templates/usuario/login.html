<div class="container">
        <form action="/usuario/login" method="post" name="miFormulario" class = "montserrat-font">
            <h1>Iniciar sesión</h1>
            <label for="idUsuario" >Usuario:</label>
            <input type="text" id="idUsuario" name="usuario" autofocus required>
            <br>

            <label for="idContrasenya">Contraseña:</label>
            <input type="password" id="idContrasenya" name="contrasenya"  autofocus required>
            <input type="submit" value="Iniciar sesión" name="iniciarSesion" id="submit">
            <label class="info montserrat-font">¿No tienes una cuenta? <a href="registro">Regístrate aquí</a></label>
        </form>
</div>
