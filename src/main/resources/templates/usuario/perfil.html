<div class="back">
    <div class="main">
        <h1 class="title-perfil" th:text="'Perfil de ' + ${usuario.nombreUsuario}"></h1>
        <div class="editarDatos">
            <p class="subtitle-perfil">Editar datos</p>

            <form action="/usuario/perfil" method="post" id="formulario">
                <div class="data-perfil">
                     <div id ="mensajeUsuario"></div>

                    class="txt-form-perfil">Nombre de usuario:</label>
                    <input type="text" id="nuevoNombreUsuario" name="nuevoNombreUsuario"
                        th:value="${usuario.nombreUsuario}" disabled class="input-form-perfil"><br>
                </div>
                <div class="data-perfil">
                    <label for="nuevoEmail" class="txt-form-perfil">Email:</label>
                    <input type="text" id="nuevoEmail" name="nuevoEmail" th:value="${usuario.email}" disabled class="input-form-perfil"><br>
                        <!--<div id ="mensajeCorreo"></div>-->
                    <a href ="/usuario/contrasenya">Quiero cambiar mi contrase√±a</a>
                    <input type="button" value="Editar" id="editar" class="button-perfil">
                    <!--<button class="button-perfil" type="submit" id="editar">
                        <p class="button-text">Editar</p>
                    </button>-->
                </div>
            </form>
        </div>
    </div>
</div>
